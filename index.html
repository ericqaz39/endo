<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>台大根管專科醫師查詢（MVP）</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <header class="topbar">
      <h1>台大根管專科醫師查詢（MVP）</h1>
      <p class="note">⚠️ 本頁面資料若有誤，請來信通知ericqaz39@hotmail.com。</p>
    </header>

    <section class="controls">
      <div class="control">
        <label for="q">關鍵字</label>
        <input id="q" type="search" placeholder="輸入醫師/診所/電話/地址..." autocomplete="off" />
      </div>

      <div class="control">
        <label for="district">行政區</label>
        <select id="district">
          <option value="">全部行政區</option>
        </select>
      </div>

      <div class="control buttons">
        <button id="reset">清除篩選</button>
      </div>
      <div class="count">
        <span id="count">0</span> 位結果
      </div>
    </section>

    <main>
      <div id="map"></div>
      <div id="list" aria-live="polite"></div>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
