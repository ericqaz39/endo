<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>牙髓專科醫師名單</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>牙髓專科醫師名單</h1>
  <table id="doctorTable">
    <thead>
      <tr>
        <th>姓名</th>
        <th>診所</th>
        <th>電話</th>
        <th>地址</th>
        <th>備註</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 🔹 直接把 doctors.json 的內容放在這裡 -->
  <script>
    const doctors = [
      {
        "id": "TPE-001",
        "name": "林怡君",
        "clinic": "安心牙醫診所",
        "phone": "02-0000-0001",
        "address": "台北市大安區信義路三段100號",
        "district": "大安區",
        "lat": 25.0261,
        "lng": 121.543,
        "note": "示範資料"
      },
      {
        "id": "TPE-002",
        "name": "陳柏宇",
        "clinic": "信義牙髓專科",
        "phone": "02-0000-0002",
        "address": "台北市信義區市府路45號",
        "district": "信義區",
        "lat": 25.033968,
        "lng": 121.564468,
        "note": "示範資料"
      },
      {
        "id": "TPE-003",
        "name": "張雅涵",
        "clinic": "中山牙醫診所",
        "phone": "02-0000-0003",
        "address": "台北市中山區南京東路二段150號",
        "district": "中山區",
        "lat": 25.0522,
        "lng": 121.5335,
        "note": "示範資料"
      }
    ];

    // 🚀 動態渲染表格
    const tbody = document.querySelector("#doctorTable tbody");
    doctors.forEach(doc => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${doc.name}</td>
        <td>${doc.clinic}</td>
        <td>${doc.phone}</td>
        <td>${doc.address}</td>
        <td>${doc.note}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
